

<div *ngFor='let movie of allMovies' class="col-sm-6 col-xs-12 col-lg-4 outMovieDiv">
    <div class="inMovieDiv">
    <span (click)="openSelectedDiv(movie)" title="More Info About The Movie" class="glyphicon glyphicon-info-sign"></span>
<p class="title">{{movie.Title | title:movie.Title | titlecase}}</p>
<p class="year">{{movie.Year}}</p> 
<img src="{{movie.Poster}}" onerror="this.src = './../assets/images/no-image.png';"/>
</div>
</div>
